{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/register" method="post">
            <input type="text" id="username" name="username" placeholder="Username" autofocus>
            <input type="password" id="password" name="password" placeholder="Password" autofocus>
            <input type="password" id="confirmation" name="confirmation" placeholder="Password again" autofocus>
            <button type="submit">Sig Up</button>
        </form>
    </div>
{% endblock %}
